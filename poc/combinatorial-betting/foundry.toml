[profile.default]
src = "."
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Exclude problematic certora files
ignored_error_codes = [1878, 5574]
fs_permissions = [{ access = "read-write", path = "./"}]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

solc_version = "0.8.23"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = false

# Exclude certora and test directories from compilation
exclude_paths = ["lib/openzeppelin-contracts/certora/**", "lib/openzeppelin-contracts/test/**"]

[rpc_endpoints]
base-sepolia = "https://sepolia.base.org"
base = "https://mainnet.base.org"
